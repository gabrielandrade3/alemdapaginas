<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Configurações da Conta
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">Geral</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Alterar senha</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Informações</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">

                        <!-- Formulário Geral -->
                        <form method="POST" action="perfilatt.php" enctype="multipart/form-data">
                            <!-- Aba Geral -->
                            <div class="tab-pane fade active show" id="account-general">
                                <div class="card-body media align-items-center">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            Enviar nova foto
                                            <input type="file" class="account-settings-fileinput">
                                        </label> &nbsp;
                                        <button type="button" class="btn btn-default md-btn-flat">Redefinir</button>
                                        <div class="text-light small mt-1">Permitido: JPG, GIF ou PNG. Tamanho máximo: 800K</div>
                                    </div>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Primeiro Nome</label>
                                        <input type="text" name="nome" class="form-control mb-1" value="<?= $name ?>" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Sobrenome</label>
                                        <input type="text" name="sobrenome" class="form-control" value="<?= $last_name ?>" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" name="email" class="form-control mb-1" value="<?= $email ?>" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <!-- Aba Alterar Senha -->
                            <div class="tab-pane fade" id="account-change-password">
                                <!-- Conteúdo para alterar a senha futuramente -->
                            </div>

                            <!-- Aba Informações -->
                            <div class="tab-pane fade" id="account-info">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Biografia</label>
                                        <textarea name="bio" class="form-control" placeholder="Escreva algo sobre você..."><?= $bio ?></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Data de nascimento</label>
                                        <input type="date" name="birthdate" class="form-control" value="<?= $birthdate ?>">
                                    </div>
                                </div>
                            </div>

                            <!-- Botões finais -->
                            <div class="text-right mt-3">
                                <button type="submit" class="btn btn-primary">Salvar alterações</button>&nbsp;
                                <button type="reset" class="btn btn-default">Cancelar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
